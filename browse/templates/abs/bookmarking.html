<div class="arxiv-bookmarks">
  <h4>Bookmark</h4>
  <div class="row">
    {%- set absUrl = canonical_url( abs_meta.arxiv_id ) -%}
    {%- set title = abs_meta.title -%}
    <div class="col-auto"><a class="abs-button abs-button-grey abs-button-small" href="{{ ('http://www.bibsonomy.org/BibtexHandler?requTask=upload&url=' + absUrl + '&description=' + title) | clickthrough_url_for }}"
       title="Bookmark on BibSonomy">
      <img src="{{ url_for('static', filename='images/icons/social/bibsonomy.png') }}" alt="BibSonomy logo"/>
    </a></div>
    <div class="col-auto"><a class="abs-button abs-button-grey abs-button-small" href="{{('https://www.mendeley.com/import/?url=' + absUrl) | clickthrough_url_for}}"
       title="Bookmark on Mendeley">
      <img src="{{ url_for('static', filename='images/icons/social/mendeley.png') }}" alt="Mendeley logo"/>
    </a></div>
    <div class="col-auto"><a class="abs-button abs-button-grey abs-button-small" href="{{('https://reddit.com/submit?url=' + absUrl + '&title=' + title) | clickthrough_url_for}}"
       title="Bookmark on Reddit">
      <img src="{{ url_for('static', filename='images/icons/social/reddit.png') }}" alt="Reddit logo"/>
    </a></div>
    <div class="col-auto"><a class="abs-button abs-button-grey abs-button-small" href="{{('http://sciencewise.info/bookmarks/add?url=' + absUrl ) | clickthrough_url_for}}"
       title="Bookmark on ScienceWISE">
      <img src="{{ url_for('static', filename='images/icons/social/sciencewise.png') }}" alt="ScienceWISE logo"/>
    </a></div>
  </div>
</div>
